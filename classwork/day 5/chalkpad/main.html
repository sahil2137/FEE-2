<!DOCTYPE html>
<html>
<head>
  <title>Chitkara University Login</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="your_logo.png" alt="Chitkara University Logo">
    </div>
    <div>
      <h1>Chitkara University Institute of Engineering & Technology</h1>
    </div>
    <form>
      <label for="uname">Username:</label>
      <input type="text" id="uname" name="uname" required>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" required>
      <label for="session">Session:</label>
      <select id="session" name="session">
        <option value="Jul-Dec2024">Jul-Dec2024</option>
      </select>
      <input type="checkbox" id="remember" name="remember">
      <label for="remember">Remember Password</label>
      <button type="submit">Sign In</button>
      <a href="#">Forgot your password? Click here</a>
    </form>

    <div class="powered">
      Powered by <img src="your_powered_by_logo.png" alt="Powered By Code Brigade Network">
    </div>
  </div>

</body>
</html>
