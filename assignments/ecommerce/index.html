<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">eCommerce Website</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron text-center">
        <h1>Welcome to our eCommerce Website</h1>
        <p>Explore our products and shop with us!</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="./images/download.jpeg" alt="Product 1">
                    <div class="caption">
                        <h3>Product 1</h3>
                        <p>Product description</p>
                        <p><button class="btn btn-primary">Buy Now</button></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="./images/vase.jpeg" alt="Product 2">
                    <div class="caption">
                        <h3>Product 2</h3>
                        <p>Product description</p>
                        <p><button class="btn btn-primary">Buy Now</button></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="./images/sweater.jpeg" alt="Product 3">
                    <div class="caption">
                        <h3>Product 3</h3>
                        <p>Product description</p>
                        <p><button class="btn btn-primary">Buy Now</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>&copy; eCommerce Website </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
